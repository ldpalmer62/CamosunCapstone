<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information for character encoding and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Weather Data Recorder</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <!-- Header section containing logo, title, and navigation menu -->
        <header>
            <img src="sources/raspberry-pi-logo.png" alt="Raspberry Pi Logo" class="logo">
            <h1>Weather Data Recorder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content section -->
        <main>
            <section class="dashboard-content">

                <!-- Widget for displaying temperature -->
                <div class="widget temperature">
                    <p class="temp-description">Temperature</p>
                    <p class="temp-value" id="temp-value">25 Â°C</p>

                    <div class="button-container">
                        <button class="temp-button" id="temp-button">Update</button>
                        <a href="previous-temperatures.html"><button class="prev-temp-button" id="prev-temp-button">History</button></a>
                    </div>
                </div>

                <!-- Widget for displaying humidity -->
                <div class="widget humidity">
                    <p class="humd-description">Humidity</p>
                    <p class="humd-value" id="humd-value">30 %</p>

                    <div class="button-container">
                        <button class="humd-button" id="humd-button">Update</button>
                        <a href="previous-humidities.html"><button class="prev-humd-button" id="prev-humd-button">History</button></a>
                    </div>
                </div>

                <!-- Widget for displaying pressure -->
                <div class="widget pressure">
                    <p class="pres-description">Pressure</p>
                    <p class="pres-value" id="pres-value">1018.5 hPa</p>

                    <div class="button-container">
                        <button class="pres-button" id="pres-button">Update</button>
                        <a href="previous-pressures.html"><button class="prev-pres-button" id="prev-pres-button">History</button></a>
                    </div>
                </div>

                <!-- Widget for displaying altitude -->
                <div class="widget altitude">
                    <p class="alt-description">Altitude</p>
                    <p class="alt-value" id="alt-value">44.03 meters</p>

                    <div class="button-container">
                        <button class="alt-button" id="alt-button">Update</button>
                        <a href="previous-altitudes.html"><button class="prev-alt-button" id="prev-alt-button">History</button></a>
                    </div>
                </div>
            </section>
        </main>



        <!-- Footer section -->
        <footer>
        <p>Copyright &copy; 2024 - Victoria PiMakers</p>
        </footer>


        <!-- Link to external JavaScript file -->
        <script src="scripts/dashboard.js"></script>


    </body>
</html>
