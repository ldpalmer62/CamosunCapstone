<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information for character encoding and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Weather Data Recorder</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <!-- Header section containing logo, title, and navigation menu -->
        <header>
            <img src="sources/raspberry-pi-logo.png" alt="Raspberry Pi Logo" class="logo">
            <h1>Weather Data Recorder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content section -->
        <main>
            <section class="dashboard-content">

                <!-- Widget for displaying temperature -->
                <div class="widget temperature">
                    <p class="temp-description">Temperature</p>
                    <p class="temp-value">25 Â°C</p>
                </div>

                <!-- Widget for displaying humidity -->
                <div class="widget humidity">
                    <p class="humd-description">Humidity</p>
                    <p class="humd-value">30 %</p>
                </div>

                <!-- Widget for displaying pressure -->
                <div class="widget pressure">
                    <p class="pres-description">Pressure</p>
                    <p class="pres-value">1018.5 hPa</p>
                </div>

                <!-- Widget for displaying altitude -->
                <div class="widget altitude">
                    <p class="alt-description">Altitude</p>
                    <p class="alt-value">44.03 meters</p>
                </div>
            </section>
        </main>

        <!-- Footer section -->
        <footer>
        <p>Copyright &copy; 2024 - Victoria PiMakers</p>
        </footer>
    </body>
</html>
