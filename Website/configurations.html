<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information for character encoding and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Config - Raspberry Pi Weather Monitor</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Header section containing logo, title, and navigation menu -->
        <header>
            <img src="sources/raspberry-pi-logo.png" alt="Raspberry Pi Logo" class="logo">
            <h1>Weather Monitor System</h1>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="configurations.html">Configurations</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content section -->
        <main>
            <section class="config-content">
                <h2>Data Management</h2>
                <form id="add-data-form">
                    <label for="data-date">Date (MM-DD-YYYY):</label>
                    <input type="text" id="data-date" name="data-date" placeholder="07-11-2024">
                    <label for="data-value">Data:</label>
                    <input type="text" id="data-value" name="data-value">
                    <button id="add-data-button" type="button" onclick="addData()">Add</button>
                </form>
                <form id="delete-data-form">
                    <label for="delete-date">Date (MM-DD-YYYY):</label>
                    <input type="text" id="delete-date" name="delete-date" placeholder="07-11-2024">
                    <button id="delete-data-button" type="button" onclick="deleteData()">Delete</button>
                </form>
            </section>
        </main>
        
        <!-- Footer section -->
        <footer>
            <p>Copyright &copy; 2024 - VicPiMakers, Victoria, BC</p>
        </footer>

        <!-- Link to external JavaScript file -->
        <script src="scripts/menuToggle.js"></script>
        <script src="scripts/configurations.js"></script>
    </body>
</html>
