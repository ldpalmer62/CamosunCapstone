<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information for character encoding and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Raspberry Pi Weather Monitor</title>
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <!-- Header section containing logo, title, and navigation menu -->
        <header>
            <img src="sources/logo.png" alt="Raspberry Pi Logo" class="logo">
            <h1>Weather Monitor System</h1>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav id="navbar">
                
                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="configurations.html">Configurations</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content section -->
        <main>
            <div>
                <label for="sensors">Choose a sensor:</label>
                <select name="sensors" id="sensorContainer"></select>
            </div>
            
            <!-- Warning message container -->
            <div id="warning-message" class="warning-message hidden"></div>

            <section class="dashboard-content">
                <!-- Widget for displaying temperature -->
                <div class="widget temperature">
                    <p class="temp-description">Temperature</p>
                    <p class="temp-value" id="temp-value"></p>

                    <div class="button-container">
                        <!-- for toggle temp -->
                        <button id="toggle-temp-unit">Toggle Unit</button>
                        <a href="previous-temperatures.html"><button class="prev-temp-button" id="prev-temp-button">History</button></a>
                    </div>
                </div>

                <!-- Widget for displaying humidity -->
                <div class="widget humidity">
                    <p class="humd-description">Humidity</p>
                    <p class="humd-value" id="humd-value"></p>

                    <div class="button-container">
                        <a href="previous-humidities.html"><button class="prev-humd-button" id="prev-humd-button">History</button></a>
                    </div>
                </div>

                <!-- Widget for displaying pressure -->
                <div class="widget pressure">
                    <p class="pres-description">Pressure</p>
                    <p class="pres-value" id="pres-value"></p>

                    <div class="button-container">
                        <a href="previous-pressures.html"><button class="prev-pres-button" id="prev-pres-button">History</button></a>
                    </div>
                </div>
            </section>
        </main>



        <!-- Footer section -->
        <footer>
            <p>Copyright &copy; 2024 - VicPiMakers, Victoria, BC</p>
        </footer>


        <!-- Link to external JavaScript file -->
        <script src="scripts/menuToggle.js"></script>
        <script src="scripts/dashboard.js"></script>
        <!-- JavaScript -->

    </body>
</html>
